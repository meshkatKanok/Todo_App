<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row row-cols-1 row-cols-md-3 g-4 d-flex justify-content-center align-items-center    todoOne-part">
            <div class="col text-center  ">
                <div class="card  d-flex justify-content-center align-items-center    ">
                    <h5 class="card-title mt-5">ToDo APP</h5>
                    <div class="card-body mt-5 ">
                        <form class="d-flex" id="frm-part">
                            <input class="form-control me-2 input-btn" type="search" placeholder="Enter Todo Here "
                                aria-label="Search" id="inputAll">
                            <button class="btn btn-outline-success btn" type="submit" id="todoSubmit">Add Todo</button>
                        </form>
                        <div class="message-pass">
                            
                        </div>
                        <div id="todoText">

                        </div>
                    </div>
                   
                </div>
               
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
